<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios - Valle de Aburrá</title>
    <style>
        /* Estilos CSS en línea (deberías considerar usar un archivo CSS externo) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
        }
        #search {
            text-align: center;
            margin: 20px 0;
        }
        #results {
            text-align: center;
        }
        #delivery-options {
            text-align: center;
            margin: 20px 0;
        }
        #product-list {
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Comparador de Precios en el Valle de Aburrá</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Mi Cuenta</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section id="search">
        <h2>Buscar Productos</h2>
        <form>
            <input type="text" placeholder="Buscar productos...">
            <button type="submit">Buscar</button>
        </form>
    </section>

    <section id="results">
        <!-- Aquí mostrarás los resultados de la búsqueda -->
    </section>

    <section id="delivery-options">
        <h2>Opciones de Entrega</h2>
        <p>Selecciona cómo quieres recibir tus productos:</p>
        <label>
            <input type="radio" name="delivery" value="domicilio"> Domicilio
        </label>
        <label>
            <input type="radio" name="delivery" value="pickup"> Recogida en Tienda (Pick Up)
        </label>
    </section>

    <section id="product-list">
        <!-- Aquí mostrarás la lista de productos con precios y opciones de compra -->
    </section>

    <footer>
        <p>&copy; 2023 Comparador de Precios en el Valle de Aburrá</p>
    </footer>
</body>
</html>
